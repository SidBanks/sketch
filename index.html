<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
<body>
    <div class="Title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="body">
    <div class="buttonBox">
        <button class="backgroundColor">Change Starting Color</button>
        <button class="penColor">Pen Color</button>
    </div>
    <div class="gridContainer">
    <div class="grid">

    </div>
    <div class="pixelSize">
        <input type="range" min="16" max="100" value="16" step="2" class="slider" id="pixelSize">
    </div>
    </div>
    </div>
</body>
</html>
