<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
<body>
    <div class="Title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="body">
    <div class="buttonBox">
        <button class="backgroundColor">Change Starting Color</button>
        <button class="penColor">Pen Color</button>
        <form>
            <label for="pixelSize">Pick a pixel size (between 16 and 100)</label>
            <input type="number" id="pixelSize" name="pixelSize" value="16" class="pixelSize" min="16" max="100">
            <button class="pixelSize">Draw Grid</button>
        </form>
    </div>
    <div class="gridContainer">
    <div class="grid">
    </div>
    </div>
    </div>
</body>
</html>
