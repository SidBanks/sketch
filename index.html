<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
<body>
    <div class="Title">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="body">
    <div class="buttonBox">
        <input type="color" class="backgroundColor" id="backgroundColor" value="#FFFFFF">Change Background Color</button>
        <input type="color" class="penColor" id="penColor" value="#000000">Pen Color</button>
    </div>
    <div class="gridContainer">
    <div class="grid">
    </div>
    <form>
        <label for="pixelSize">Pick a pixel size (between 16 and 100)</label>
        <input type=range id="pixelSize" name="pixelSize" value="16" class="pixelSize" min="16" max="100">
    </form>
    </div>
    </div>
</body>
</html>
